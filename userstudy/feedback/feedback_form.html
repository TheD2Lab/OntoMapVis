<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoMapVis: Feedback</title>
    <!-- <link id="favicon" rel="shortcut icon" href=""/> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- script -->
    <script src="feedback_form.js"></script>
    <!-- form data -->
    <script src="formdata.js"></script>
</head>

<body class="text-unselectable p-4">
    <div class="content container-fluid">
        <h2 class="mb-4">Your Feedback</h2>

        <section id="form-board">
            <div id="form-head">
                <h4 id="form-title">title</h4>
                <p id="form-message">...</p>
            </div>
            <div class="mx-4" id="form-content">
                <!-- form items -->
                <form>
                    <div class="item-card">
                        <div class="item-answer-group text-center">
                            <div class="form-check-label-group">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                                <label class="form-check-label" for="inlineRadio2">2</label>
                                <label class="form-check-label" for="inlineRadio3">3</label>
                                <label class="form-check-label" for="inlineRadio4">4</label>
                                <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>
                            <div class="form-check form-check-inline" role="radiogroup">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                            </div>
                        </div>

                        <div class="text-center">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <div class="mt-4 text-center">
            <hr>
            <a href="4_survey_code.html" class="btn btn-primary">Submit</a>
        </div>
    </div>
</body>
</html>
