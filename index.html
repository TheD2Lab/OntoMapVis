<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoMapVis</title>
    <!-- <link id="favicon" rel="shortcut icon" href=""/> -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- data -->
    <script src="data/edas-ekaw_dataset.js"></script>
    <!-- Script -->
    <script src="scripts/indented_tree.js"></script>
    <script src="script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-unselectable">
    <div class="content container-fluid text-center">
        <h2 class="py-2">Ontology Mapping Visualization</h2>
        <div class="m-4">
            <p class="h5 mb-1">Dataset 1</p>
            <p id="dataset-description" class="mb-1">...</p>
            <a href="conference-baseline.html" class="btn btn-info">baseline</a>
            <a href="conference-matrix.html" class="btn btn-info">matrix</a>
        </div>
        <div class="m-4">
            <p class="h5 mb-1">Dataset 2</p>
            <p id="dataset-description" class="mb-1">...</p>
            <a href="" class="btn btn-info">baseline</a>
            <a href="" class="btn btn-info">matrix</a>
        </div>



        <div id="vis-panel">
            <div class="row">
                <div class="col-8">
                    <h4>baseline mapping</h4>
                </div>
                <div class="col-4 align-right">
                    <button class="btn btn-light btn-sm">sort by name</button>
                </div>
            </div>
            <div class="svgdiv" id="baseline-svgdiv">
                <!-- svg for baseline mapping -->
                <svg class="mapsvg" id="baseline-svg" width="800" height="600">
                </svg>
            </div>
            
            <h4>matrix mapping</h4>
            <div class="svgdiv" id="matrix-svgdiv">
                <!-- svg for matrix mapping -->
                <svg class="mapsvg" id="matrix-svg" width="800" height="600">
                    <defs>
                      <pattern id="pattern-dot" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" fill="white"/>
                        <rect id="pattern-dot-rect" x="0" y="0" width="2.5" height="2.5" fill="red"/>
                      </pattern>
                    </defs>
                </svg>
            </div>
        </div>

    </div>

</body>

</html>
