<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Mapping Visualization</title>
    <!-- <link id="favicon" rel="shortcut icon" href=""/> -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- data -->
    <script src="data/edas-ekaw_dataset.js"></script>
    <!-- Script -->
    <script src="indented_tree.js"></script>
    <script src="script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-unselectable">
    <div class="content container-fluid">
        <h2 class="py-2">Ontology Mapping Visualization</h2>

        <div id="info-panel" class="row">
            <p id="dataset-description" class="col-10"></p>
            <div class="col-2 align-right">
                <div id="control-box" class="py-2" style="border: 1px solid grey; border-radius: 2px;">
                    <div class="form-check">
                        <input type="checkbox" value="mapping" onclick="show(this.value, this.checked)" checked>
                        mapping
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="depth-guide" onclick="show(this.value, this.checked)" checked>
                        depth-guide
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="nodemark" onclick="show(this.value, this.checked)" checked>
                        nodemark
                    </div>
                </div>
                <script>
                    function show(value, visible) {
                        console.log(`show(${value}, ${visible})`);
                        d3.selectAll(`.${value}`)
                            .attr('visibility', visible ? 'visible' : 'hidden');
                    }
                </script>
            </div>
        </div>

        <div id="vis-panel">
            <h4>baseline mapping</h4>
            <div class="svgdiv">
                <!-- svg for baseline mapping -->
                <svg class="mapsvg" id="baseline-svg" width="800" height="600">
                </svg>
            </div>
            
            <h4>matrix mapping</h4>
            <div class="svgdiv">
                <!-- svg for matrix mapping -->
                <svg class="mapsvg" id="matrix-svg" width="800" height="600">
                </svg>
            </div>
        </div>

    </div>

</body>

</html>
